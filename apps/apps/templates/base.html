<!DOCTYPE html>
<html>
    <head>
        <!-- Meta -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>Job</title>

        <!-- Styles -->
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    </head>

    <body>
        <!-- Navbar -->
        <nav class="navbar is-light is-fixed-top has-background-primary">
            <div class="navbar-brand">
                <a href="{% url 'frontpage' %}" class="navbar-item"><strong>Without face worker</strong></a> 
            </div>

            <div class="navbar-menu">
                <div class="navbar-end">
                    

                    <a href="{% url 'search' %}" class="navbar-item"><strong>Search</strong></a>

                    {% if request.user.is_authenticated %}
                        <a href="{% url 'dashboard' %}" class="navbar-item"><strong>Your applications</strong></a>
                        <a href="{% url 'notifications' %}" class="navbar-item"><strong>Notifications ({{ notifications.count }})</strong></a>    
                    {% endif %}
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button"><strong>Log out</strong></a>
                        {% else %}
                            <a href="{% url 'signup' %}" class="button"><strong>Sign up</strong></a>
                            <a href="{% url 'login' %}" class="button"><strong>Log in</strong></a>    
                        {% endif %}
                    </div>
                </div>
            </div>
        </nav>
        <!-- End Navbar -->

        <!-- Main content -->
        <section class="section">
            {% block content %}
            {% endblock %}
        </section>
        <!-- End Main content -->

        <!-- Scripts -->
        <script src="https://unpkg.com/vue@next"></script>
        {% block scripts %}
        {% endblock %}
    </body>
</html>
